<div class="container-fluid">
    <br>
    <h2>Add Contact</h2>
    <form #addContact = "ngForm" (ngSubmit)="onSubmit(addContact)" novalidate>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" #fname = "ngModel" class="form-control" required name="fname" [(ngModel)] = "contactModel.firstName"
            [class.is-invalid] = "fname.invalid && fname.touched">
            <div *ngIf="fname.touched && fname.errors">
                <div class="alert alert-danger" *ngIf="fname.errors.required">First name is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" #lname = "ngModel" class="form-control" required name="lname" [(ngModel)] = "contactModel.lastName"
            [class.is-invalid] = "lname.invalid && lname.touched">
            <div *ngIf="lname.touched && lname.errors">
                <div class="alert alert-danger" *ngIf="lname.errors.required">Last name is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="number" #phone = "ngModel" class="form-control" required name="phone" [(ngModel)] = "contactModel.phone"
            [class.is-invalid] = "phone.invalid && phone.touched">
            <div *ngIf="phone.touched && phone.errors">
                <div class="alert alert-danger" *ngIf="phone.errors.required">Phone is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>Office Phone</label>
            <input type="number" #officephone = "ngModel" class="form-control" required name="officephone" [(ngModel)] = "contactModel.officePhone"
            [class.is-invalid] = "officephone.invalid && officephone.touched">
            <div *ngIf="officephone.touched && officephone.errors">
                <div class="alert alert-danger" *ngIf="officephone.errors.required">Office phone is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" #email = "ngModel" class="form-control" required name="email" [(ngModel)] = "contactModel.email"
            [class.is-invalid] = "email.invalid && email.touched">
            <div *ngIf="email.touched && email.errors">
                <div class="alert alert-danger" *ngIf="email.errors.required">Email is required</div>
            </div>
        </div>


        <button mat-raised-button color="primary" type="submit" [disabled]="addContact.form.invalid">Add Contact</button>
    </form>    
</div>
