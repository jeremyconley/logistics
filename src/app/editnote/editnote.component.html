<div class="container-fluid">
    <br>
    <h2>Edit Note</h2>
    <form #editNote = "ngForm" (ngSubmit)="update(note.NoteId, note)" novalidate>
        <div class="form-group">
            <label>Title</label>
            <input type="text" #title = "ngModel" class="form-control" required name="title" [(ngModel)] = "note.Title"
            [class.is-invalid] = "title.invalid && title.touched">
            <div *ngIf="title.touched && title.errors">
                <div class="alert alert-danger" *ngIf="title.errors.required">Title is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>Content</label>
            <input type="text" #content = "ngModel" class="form-control" required name="content" [(ngModel)] = "note.Notes"
            [class.is-invalid] = "content.invalid && content.touched">
            <div *ngIf="content.touched && content.errors">
                <div class="alert alert-danger" *ngIf="content.errors.required">Content is required</div>
            </div>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="editNote.form.invalid">Edit Note</button>
        <button mat-raised-button color="accent" (click)="cancel()" class="ml-2">Cancel</button>
    </form>    
</div>
