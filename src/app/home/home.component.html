<div class="sub-header">
    <h3 style="margin-left: 15px; padding-top: 5px; padding-bottom: 5px;">Service Providers</h3>
</div>
<div>
    <button style="margin-left: 15px;" mat-raised-button color="primary" (click)="addServiceProvider()">Add Service Provider</button>
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Country</th>
                <th>State</th>
                <th>City</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let sp of spList; let i = index;">
                <td>{{sp.id}}</td>
                <td>{{sp.name}}</td>
                <td>{{sp.address1}}</td>
                <td>{{sp.country}}</td>
                <td>{{sp.state}}</td>
                <td>{{sp.city}}</td>
                <td><button mat-raised-button color="accent" (click)="onSelect(sp.id)">Details</button></td>
            </tr>
        </tbody>
    </table>
</div>
